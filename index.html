<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:600,300"
      rel="stylesheet"
    />

    <title>Prfile</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="profile">
          <div class="image">
            <div class="circle-1"></div>
            <div class="circle-2"></div>

            <img
              src="https://100dayscss.com/codepen/jessica-potter.jpg"
              width="70"
              height="70"
              alt="Jessica Potter"
            />
          </div>

          <div class="name">Jessica Potter</div>
          <div class="job">Visual Artist</div>

          <div class="actions">
            <div class="btn">Follow</div>
            <div class="btn">Message</div>
          </div>
        </div>

        <div class="stats">
          <div class="box">
            <span class="value">523</span>
            <span class="paarameter">Posts</span>
          </div>

          <div class="box">
            <span class="value">1387</span>
            <span class="paarameter">Likes</span>
          </div>

          <div class="box">
            <span class="value">146</span>
            <span class="paarameter">Follower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
